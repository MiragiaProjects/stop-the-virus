<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Stop the virus from spreading!</title>
	<link rel="shortcut icon" href="/assets/icons/favicon.png" type="image/x-icon">

	<!-- Bootstrap 5 styles -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Styles -->
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

	<!-- Div for the enter screen -->
	<div id="enter-screen" class="enter-screen">
		<h1>Stop the virus from spreading!</h1>
		<p id="username-error" class="alert alert-danger hide"></p>
		<!-- Form to enter a username and after enter the game -->
		<form id="enter-form" class="enter-form mb-3">
			<input type="text" id="username" class="form-control form-control-lg" placeholder="Enter your name" required autofocus>
			<button type="submit" class="btn btn-primary">Enter queue</button>
		</form>
	</div>

	<!-- Div for the waiting screen -->
	<div id="waiting" class="waiting hide">
		<h2>Waiting for opponent..</h2>
		<!-- Button to leave the queue -->
		<button onClick="window.location.reload()" type="button" class="btn btn-primary px-3 waiting-button">Cancel</button>
	</div>

	<!-- Div for the game -->
	<div id="game-board" class="game-board hide">
		<div class="header-div">
			<h1 class="text-center">Stop the virus from spreading!</h1>
		</div>
			<!-- Div Score field -->
			<div id="score-board" class="score-board">
				<div id="points" class="points">
					<h4 id="user">Player score: 0</h4>
					<h4 id="opponent">Opponent score: 0</h4>
				</div>
				<div id="time-board" class="time-board">	
					<div id="userTime">
						<p>Your Time</p>
						<h5>00:00:00</h5>
					</div>
					<div id="opponentTime">
						<p>Opponent Time</p>
						<h5>00:00:00</h5>
					</div>
				</div>
			</div>

				<!-- Surrender button -->
				<div id="give-up" class="text-center">
					<button onClick="window.location.reload()" type="button" class="btn px-3 give-up-button">
						Give up
					</button>
				</div>

			<!-- Game field -->
			<div id="gaming-board" class="bg-primary play-board">
				<div id="round-countdown" class="countdown-container hide">
					<p>Let's go!</p>
					<p>Next round: <span>2</span>sec</p>
				</div>
					<div class="place hide" id="1"></div>
					<div class="place hide" id="2"></div>
					<div class="place hide" id="3"></div>
					<div class="place hide" id="4"></div>
					<div class="place hide" id="5"></div>
					<div class="place hide" id="6"></div>
					<div class="place hide" id="7"></div>
					<div class="place hide" id="8"></div>
					<div class="place hide" id="9"></div>
					<div class="place hide" id="10"></div>
					<div class="place hide" id="11"></div>
					<div class="place hide" id="12"></div>

				</div>

			</div>

				<!-- Result div -->
			<div id="results" class="waiting hide">
				<!-- Show user if they won or lost -->
				<h2 id="winnersName"></h2>
				<h2 id="result"></h2>
				<button onClick="window.location.reload()" type="button" id="stop-queue" class="btn btn-info px-3">Leave</button>
    		</div>

	<!-- Bootstrap 5 script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- Socket.IO -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

	<!-- Game script -->
	<script src="./assets/js/game.js"></script>
</body>
</html>
